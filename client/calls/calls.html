<template name="call_display">
<tr>
	<td>{{to}}</td>
	<td>{{from}}</td>
	<td>{{FormatDatetime callEnded}}</td>
	<td>{{FormatTimeLength length_seconds}}</td>
	<td>{{> outcomes_display}}</td>

</tr>
</template>

<template name="outcomes_display">
	{{#if outcomesExist}}
	<span class="badge" data-toggle="popover" data-content="{{#each outcomes}}{{> outcome_display}}{{/each}}">{{outcome_count}}</span>
	{{else}}
	{{/if}}
</template>

<template name="outcome_display">
	<b>{{outcome}}</b> {{comment}}<br />
</template>

<template name="Calls_show">
 <div class="container">
  <h1>Calls</h1>



<table class="table table-responsive">
		<thead>
			<tr>
				<th>To</th>
				<th>From</th>
				<th>Date</th>
				<th>Length</th>
				<th>Outcome</th>
			</tr>
		</thead>
  <tbody>
      {{#each calls}}
        {{> call_display}}
      {{/each}}
  </tbody>
   </table>
  </div>
</template>
