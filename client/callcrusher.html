<head>
  <title>CallCrusher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CallCrusher</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{{#if onDashboard}}active{{/if}}"><a href="/">Dashboard</a></li>
            {{#if currentUser}}<li class="{{#if onContacts}}active{{/if}}"><a href="/contacts">Contacts</a></li>

            <li class="{{#if onRapidCall}}active{{/if}}"><a href="/rapid">RapidCall</a></li>{{/if}}

			{{> loginButtons}} <!-- here -->
