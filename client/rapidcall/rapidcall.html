<template name="RapidCallStart">
<div class="container">
  <div class="jumbotron">
  <h1>Rapid Call</h1>
  <p>Click 'Go' below to start making a ton of calls and a ton of money.</p>
  <p><a class="startRapid btn btn-primary btn-lg" role="button">Go</a></p>
</div>
  </div>
</template>

<template name="callIntro">
  <div class="container">
    <h1>Rapid Call</h1>
    <h2>Here is your next call:</h2>
    Name: {{name}}<br />
    {{#if lastCalled}}Last Called: {{FormatDate lastCalled}}<br />{{/if}}
    Time left: {{getCountdown}} seconds<br />
    Points available: {{getPoints}}<br />

    <a class="callNow btn btn-primary btn-lg" role="button">Dial Now</a>
  </div>
</template>

<template name="callDone">
  <div class="container">
    <h1>Rapid Call</h1>
    Call length: {{getTimer}} seconds
    <a class="positiveCall btn btn-success btn-lg" role="button">Positive Call</a>
    <a class="leftMessage btn btn-info btn-lg" role="button">Left Voicemail</a>
    <a class="negative btn btn-danger btn-lg" role="button">Negative Call</a>
  </div>
</template>
