<template name="RapidCallStart">
<div class="container">
  <div class="jumbotron">
  <h1>Rapid Call</h1>
  <p>Click 'Go' below to start making a ton of calls and a ton of money.</p>
  <p><a class="startRapid btn btn-primary btn-lg" role="button">Go</a></p>
</div>
  </div>
</template>

<template name="callIntro">
  <div class="container">
    <h1>Rapid Call</h1>
    <h2>Here is your next call:</h2>
    Name: {{name}}<br />
    {{#if lastCalled}}Last Called: {{FormatDate lastCalled}}<br />{{/if}}
    Time left: {{getCountdown}} seconds<br />
    Points available: {{getPoints}}<br />

    <a class="callNow btn btn-primary btn-lg" role="button">Dial Now</a>
  </div>
</template>

<template name="callDone">
  <div class="container">
    <h1>Rapid Call</h1>
    <div class="well">Call to {{name}} at {{phone_number}} length: {{getTimer}} seconds</div>

<div class="panel panel-default follow_up hidden">
  <div class="panel-heading">
    <h3 class="panel-title">Call Results</h3>
  </div>
  <div class="panel-body">
     <a class="positiveCall btn btn-success btn-lg btn-block" role="button">Positive Call</a>
    <a class="leftMessage btn btn-info btn-lg btn-block" role="button">Left Voicemail</a>
    <a class="noAnswer btn btn-warning btn-lg btn-block" role="button">No Answer</a>
    <a class="negative btn btn-danger btn-lg btn-block" role="button">Negative Call</a>
  </div>
</div>


  </div>
</template>
