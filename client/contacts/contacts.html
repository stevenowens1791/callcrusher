<template name="contact">
<tr>
	<td>{{name}}</td>
	<td>{{phone}}</td>
	<td>{{lastCalled}}</td>

</tr>
</template>

<template name="Contacts_show">
 <div class="container">
  <h1>Contacts</h1>

  {{#if currentUser}}
   <a type="button" class="btn btn-default btn-lg" href="/contacts/new">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Contact
</a>

      {{/if}}



<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Last Called</th>
			</tr>
		</thead>
  <tbody>
      {{#each contacts}}
        {{> contact}}
      {{/each}}
  </tbody>
   </table>
  </div>
</template>

<template name="contact_form">
   <div class="container">
     <h1>New Contact</h1>
 <form class="new-contact">
          <div class="form-group float-label-control">
        <label for="name">Name</label>
        <input type="Text" class="form-control" name="name" placeholder="Name">
  </div>
          <div class="form-group float-label-control">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" name="phone" placeholder="Phone Number">
  </div>
   <button type="submit" class="btn btn-primary btn-lg" id="submitContact">Save</button> <button class="btn btn-default btn-lg" id="cancelCreateContact">Cancel</button>

        </form>
  </div>
</template>
