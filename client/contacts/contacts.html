<template name="contact">
<tr>
	<td>{{name}}</td>
	<td>{{phone}}</td>
	<td>{{FormatDate lastCalled}}</td>
	<td><a href="/contacts/edit/{{_id}}" class="btn btn-default editContact" aria-label="Edit Contact">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
</a></td>
</tr>
</template>

<template name="Contacts_show">
 <div class="container">
  <h1>Contacts</h1>

  {{#if currentUser}}
   <a type="button" class="btn btn-default btn-lg" href="/contacts/new">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Contact
</a>

      {{/if}}


<table class="table table-responsive">
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Last Called</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
  <tbody>
      {{#each contacts}}
        {{> contact}}
      {{/each}}
  </tbody>
   </table>
  </div>
</template>

<template name="contact_form">
   <div class="container">
     <h1>{{verb}} Contact</h1>
 <form class="new-contact">
          <div class="form-group float-label-control">
        <label for="name">Name</label>
        <input value="{{name}}" required type="Text" class="form-control required" name="name" placeholder="Name">
  </div>
          <div class="form-group float-label-control">
        <label for="phone">Phone Number</label>
        <input type="tel" value="{{phone}}" class="form-control required phoneUS" name="phone" placeholder="Phone Number">
  </div>
   <button type="submit" class="btn btn-primary btn-lg" id="submitContact">Save</button>
   <button class="btn btn-default btn-lg" id="cancelCreateContact">Cancel</button>
   {{#if editMode}}<button class="btn btn-danger btn-lg" id="deleteContact">Delete</button>{{/if}}
        </form>
  </div>
</template>
